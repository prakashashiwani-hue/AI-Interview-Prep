name: ai-interview-preparation

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prisma
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile  # Your existing Dockerfile
    container_name: ai-interview-preparation-web
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
  prisma-studio:
    image: node:22-alpine
    container_name: prisma-studio
    ports:
      - "5555:5555"
    volumes:
      - ./packages/db/prisma:/app/prisma
    working_dir: /app
    command: sh -c "npm install -g prisma@7.4.0 && prisma studio --port 5555 --browser none --url postgresql://postgres:prisma@postgres:5432/postgres"
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  postgres_data:
